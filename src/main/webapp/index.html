<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Company</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Top Navigation Bar Styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        /* Company Logo */
        .navbar .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation Links */
        .navbar ul {
            list-style-type: none;
            display: flex;
            margin-left: auto;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        /* Hover effect on links */
        .navbar ul li a:hover {
            color: #00aaff;
        }

        /* Login Button */
        .login-btn {
            padding: 8px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0077cc;
        }

        /* Mobile Menu Icon */
        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Menu for Mobile */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 20px 0;
            }

            .navbar ul.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }

            .login-btn {
                margin: 20px auto 0;
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="logo">XYZ Company</div>
        <ul id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <a href="loginpage.html">
        <button class="login-btn">Login</button>
      

    <span class="menu-icon">&#9776;</span>
</a>

    </nav>

    <script>
        // Toggle mobile menu visibility
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        }
    </script>

</body>
</html>
